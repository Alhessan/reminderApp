<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Navigate</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="navigateTo(p.url)" lines="none" detail="false" [class.selected]="router.url.startsWith(p.url)">
              <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>Debug</ion-list-header>
          <ion-item button (click)="reinitializeDatabase()">
            <ion-icon name="refresh-outline" slot="start"></ion-icon>
            <ion-label>Reset Database</ion-label>
          </ion-item>
          <ion-item button (click)="generateSampleData()">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Generate Sample Data</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <!-- This is the crucial part - make sure you have this router outlet -->
    <ion-router-outlet 
      id="main-content"
      (activate)="onRouterOutletActivate($event)"
      (deactivate)="onRouterOutletDeactivate($event)">
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
