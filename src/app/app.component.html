<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Side menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/tasks" routerDirection="root">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Tasks</ion-label>
          </ion-item>
          <ion-item routerLink="/customers" routerDirection="root">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Customers</ion-label>
          </ion-item>
          <ion-item routerLink="/settings" routerDirection="root">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item-divider>
            <ion-label>Advanced</ion-label>
          </ion-item-divider>
          <ion-item routerLink="/db-inspector" routerDirection="root">
            <ion-icon name="build-outline" slot="start" color="tertiary"></ion-icon>
            <ion-label color="tertiary">Database Inspector</ion-label>
          </ion-item>
          <ion-item button (click)="generateSampleData()">
            <ion-icon name="flask-outline" slot="start" color="tertiary"></ion-icon>
            <ion-label color="tertiary">Generate Sample Data</ion-label>
          </ion-item>
          <ion-item button (click)="reinitializeDatabase()">
            <ion-icon name="refresh-outline" slot="start" color="warning"></ion-icon>
            <ion-label color="warning">Reinitialize Database</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <!-- Main content -->
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>RoutineLoop</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
