<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Customers
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddCustomer()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customers</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isLoading" class="ion-text-center ion-padding-top">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!isLoading && (!customers || customers.length === 0)" class="ion-text-center ion-padding">
    <p>No customers found. Click the + button to add a new customer.</p>
  </div>

  <ion-list *ngIf="!isLoading && customers && customers.length > 0">
    <ion-item-sliding *ngFor="let customer of customers">
      <ion-item (click)="navigateToCustomerDetail(customer.id!)" [button]="true">
        <ion-label>
          <h2>{{ customer.name }}</h2>
          <p>{{ customer.email || 'No email' }} - {{ customer.phone || 'No phone' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="navigateToEditCustomer(customer.id!)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentDeleteConfirm(customer.id!, customer.name)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
