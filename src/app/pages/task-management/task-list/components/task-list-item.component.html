<ion-item [class.overdue]="taskItem.isOverdue" class="task-item" (click)="onOptionsClick($event)">
  <!-- Status Button -->
  <ion-button 
    fill="clear"
    size="default"
    slot="start"
    [color]="getStatusColor(taskItem.currentCycle.status)"
    (click)="onStatusClick()"
    class="status-button">
    <ion-icon 
      [name]="getStatusIcon(taskItem.currentCycle.status)"
      slot="icon-only">
    </ion-icon>
  </ion-button>

  <!-- Task Details -->
  <ion-label>
    <h2>{{ taskItem.task.title }}</h2>
    <div class="task-info">
     
      <!-- Due Date -->
      <ion-text [color]="taskItem.isOverdue ? 'danger' : 'medium'">
        Due: {{ formatDate(taskItem.nextDueDate) }}
      </ion-text>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-container" *ngIf="taskItem.currentCycle.status === 'in_progress'">
      <div class="progress-info">
        <span>Progress: {{ taskItem.currentCycle.progress }}%</span>
        <ion-button 
          fill="clear"
          size="small"
          (click)="onProgressClick()">
          <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <ion-progress-bar 
        [value]="taskItem.currentCycle.progress / 100"
        [color]="taskItem.isOverdue ? 'danger' : 'primary'">
      </ion-progress-bar>
    </div>
  </ion-label>

  <!-- Additional Info -->
  <div slot="end" class="task-meta">
     <!-- Status Badge -->
     <ion-badge [color]="getStatusColor(taskItem.currentCycle.status)" mode="ios">
      {{ formatStatus(taskItem.currentCycle.status) }}
    </ion-badge>
    <!-- Task Type -->
    <ion-chip 
      *ngIf="taskItem.task.type"
      [color]="getTypeColor(taskItem.task.type)"
      size="small"
      class="task-type">
      <ion-label>{{ taskItem.task.type }}</ion-label>
    </ion-chip>
    <!-- Last Completion -->
    <ion-note *ngIf="taskItem.daysSinceLastCompletion !== undefined">
      Last: {{ taskItem.daysSinceLastCompletion }}d ago
    </ion-note>
  </div>

  <!-- Options Button -->
  <ion-button 
    fill="clear"
    size="small"
    slot="end"
    (click)="onOptionsClick($event)"
    class="options-button">
    <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
