<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Task Types</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTaskType()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let type of taskTypes$ | async">
      <ion-item>
        <ion-icon [name]="type.icon" slot="start" [style.color]="type.color"></ion-icon>
        <ion-label>
          <h2>{{ type.name }}</h2>
          <p>{{ type.description }}</p>
        </ion-label>
        <ion-badge *ngIf="type.isDefault" color="primary" slot="end">Default</ion-badge>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="editTaskType(type)" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteTaskType(type)" color="danger" [disabled]="type.isDefault">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Available Icons</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="2" *ngFor="let icon of availableIcons">
            <ion-icon [name]="icon" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
